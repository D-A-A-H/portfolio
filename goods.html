<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Товары</title>
  <link rel="stylesheet" href="../style/styles.css" />
</head>

<body>
  <div class="page">
    <header class="header">
      <h1 class="header__title">Товары</h1>
      <p class="header__subtitle">Каталог</p>
    </header>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a class="nav__link" href="../index.html">Главная</a></li>
        <li class="nav__item"><a class="nav__link" href="news.html">Новости</a></li>
        <li class="nav__item"><a class="nav__link" href="practices.html">Практики</a></li>
        <li class="nav__item nav__item--active"><a class="nav__link" href="goods.html">Товары</a></li>
        <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
      </ul>
    </nav>

    <main class="main">
      <section class="card">
        <h2 class="card__title">Каталог</h2>

<div class="carousel" id="servicesCarousel">
  <button class="carousel__btn" type="button" data-dir="-1" aria-label="Предыдущий">←</button>

  <div class="carousel__viewport">
    <div class="carousel__track">
      <article class="product carousel__item">
        <img class="product__img" src="../images/goods1.jpg" alt="Модальное окно и форма (JS)" />
        <h3 class="product__name">Модальное окно и форма (JS)</h3>
        <p class="product__price">Цена: 1000 ₽</p>
      </article>

      <article class="product carousel__item">
        <img class="product__img" src="../images/goods2.jpg" alt="Оформление и адаптивный CSS" />
        <h3 class="product__name">Оформление и адаптивный CSS</h3>
        <p class="product__price">Цена: 2000 ₽</p>
      </article>

      <article class="product carousel__item">
        <img class="product__img" src="../images/goods3.jpg" alt="Вёрстка многостраничного сайта" />
        <h3 class="product__name">Вёрстка многостраничного сайта</h3>
        <p class="product__price">Цена: 3000 ₽</p>
      </article>
    </div>
  </div>

  <button class="carousel__btn" type="button" data-dir="1" aria-label="Следующий">→</button>

  <div class="carousel__dots" aria-label="Индикаторы">
    <button class="carousel__dot" type="button" data-index="0" aria-label="Слайд 1"></button>
    <button class="carousel__dot" type="button" data-index="1" aria-label="Слайд 2"></button>
    <button class="carousel__dot" type="button" data-index="2" aria-label="Слайд 3"></button>
  </div>
</div>

      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">© 2025. Товары.</p>
    </footer>
  </div>
  <script>
  (function () {
    const root = document.getElementById('servicesCarousel');
    if (!root) return;

    const track = root.querySelector('.carousel__track');
    const items = Array.from(root.querySelectorAll('.carousel__item'));
    const dots = Array.from(root.querySelectorAll('.carousel__dot'));
    const btns = Array.from(root.querySelectorAll('.carousel__btn'));

    let index = 0;

    function update() {
      track.style.transform = `translateX(${-index * 100}%)`;
      dots.forEach((d, i) => d.classList.toggle('carousel__dot--active', i === index));
    }

    function go(delta) {
      index = (index + delta + items.length) % items.length;
      update();
    }

    btns.forEach(btn => btn.addEventListener('click', () => go(Number(btn.dataset.dir))));

    dots.forEach(dot => dot.addEventListener('click', () => {
      index = Number(dot.dataset.index);
      update();
    }));

    // стрелки на клавиатуре (приятный бонус)
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowLeft') go(-1);
      if (e.key === 'ArrowRight') go(1);
    });

    update();
  })();
</script>

</body>
</html>
